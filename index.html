<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
</head>
<body>
    <img src="image/freeCodeCampBg.png" alt="background" id="main-background">
    <main id="main-container">
        <div class="title-container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="#" id="survey-form" method="post">
            <label for="name" id="name-label">Name</label>
            <div><input type="text" name="name" id="name" placeholder="fullname" required></div>
            <label for="email" id="email-label">Email</label>
            <div><input type="email" name="email" id="email" placeholder="email address" required></div>
            <div class="age-role">
                <div class="age-container">
                    <label for="number" id="number-label">Age (<span style="font-size: 12px;">optional</span>)</label>
                    <div><input type="number" name="age" id="number" min="1" max="100" placeholder="age"></div>
                </div>
                <div class="role-container">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <div>
                        <select name="current-role" id="dropdown">
                            <option value="student">Student</option>
                            <option value="fulltime-job">Fulltime Job</option>
                            <option value="fulltime-learner">Fulltime Learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <fieldset id="fieldset-1">
                <legend style="text-align: center;"> Would you recommend freeCodeCamp to a friend? </legend>
                <div>
                    <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                    <label for="definitely">Definitely</label>
                    <span class="radio-button"></span>
                </div>
                <div>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                    <span class="radio-button"></span>
                </div>
                <div>
                    <input type="radio" name="recommend" id="not-sure" value="not-sure">
                    <label for="not-sure">Not sure</label>
                    <span class="radio-button"></span>
                </div>
            </fieldset>
            <fieldset id="fieldset-2">
                <legend style="text-align: center;"> What would you like to see improved? (Check all that apply) </legend>
                <div><input type="checkbox" name="need-to-improve" id="front-end-project" value="front-end-project"><label for="front-end-project">Front-end Project</label></div>
                <div><input type="checkbox" name="need-to-improve" id="back-end-project" value="back-end-project"><label for="back-end-project">Back-end Project</label></div>
                <div><input type="checkbox" name="need-to-improve" id="data-visualization" value="data-visualization"><label for="data-visualization">Data Visualization</label></div>
                <div><input type="checkbox" name="need-to-improve" id="challenges" value="challenges"><label for="challenges">Challenges</label></div>
                <div><input type="checkbox" name="need-to-improve" id="open-source-community" value="open-source-community"><label for="open-source-community">Open Source Community</label></div>
                <div><input type="checkbox" name="need-to-improve" id="gitter-help-rooms" value="gitter-help-rooms"><label for="gitter-help-rooms">Gitter help rooms</label></div>
                <div><input type="checkbox" name="need-to-improve" id="videos" value="videos"><label for="videos">Videos</label></div>
                <div><input type="checkbox" name="need-to-improve" id="city-meetups" value="city-meetups"><label for="city-meetups">City Meetups</label></div>
                <div><input type="checkbox" name="need-to-improve" id="wiki" value="wiki"><label for="wiki">Wiki</label></div>
                <div><input type="checkbox" name="need-to-improve" id="forum" value="forum"><label for="forum">Forum</label></div>
                <div><input type="checkbox" name="need-to-improve" id="additional-courses" value="additional-courses"><label for="additional-courses">Additional Courses</label></div>
            </fieldset>
            <label for="comment">Any comments or suggestions?</label>
            <div><textarea name="comment" id="comment" cols="30" rows="10"></textarea></div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
